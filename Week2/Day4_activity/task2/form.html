<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container my-5">
        <h1 class="text-center mb-4">Contact Us</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Engter your Full Name" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone Number</label>
                <input type="number" class="form-control" placeholder="Enter your Phone Number" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Subject</label>
                <input type="text" class="form-control" placeholder="Subject"  required>
            </div>
            <div class="col-md-12">
                <label class="form-label">Message</label>
                <textarea  class="form-control" rows="4" placeholder="Write a message" required></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary me-2">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
