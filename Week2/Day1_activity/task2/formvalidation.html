<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .msg {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Registration Form</h1>

    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" onchange="validateName()">
    <div id="nameMsg" class="msg"></div>
    <br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" onchange="validateEmail()">
    <div id="emailMsg" class="msg"></div>
    <br><br>

    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" onchange="validateAge()">
    <div id="ageMsg" class="msg"></div>
    <br><br>

    <!-- Button -->
    <button type="button" onclick="saveData()">Register</button>

    <br><br>
    <div id="finalMsg"></div>

    <!-- External JS File -->
    <script src="form.js"></script>

</body>
</html>
